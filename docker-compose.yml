      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.103
    volumes:
      - redis_data_3:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-4:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-4
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.104
    volumes:
      - redis_data_4:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-5:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-5
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.105
    volumes:
      - redis_data_5:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-6:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-6
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.106
    volumes:
      - redis_data_6:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-bootstrap:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-bootstrap
    command: >
      sh -c "sleep 10 && 
      redis-cli --cluster create 
      172.28.0.101:6379 172.28.0.102:6379 172.28.0.103:6379 
      172.28.0.104:6379 172.28.0.105:6379 172.28.0.106:6379 
      --cluster-replicas 1 --cluster-yes"
    networks:
      redisnet:
        ipv4_address: 172.28.0.120
    depends_on:
      redis-1:
        condition: service_healthy
      redis-2:
        condition: service_healthy
      redis-3:
        condition: service_healthy
      redis-4:
        condition: service_healthy
      redis-5:
        condition: service_healthy
      redis-6:
        condition: service_healthy

  # --------- Kafka 4.0 KRaft 模式 ---------
  kafka-1:
    image: ${KAFKA_IMAGE:-apache/kafka:4.0.0}
    container_name: kafka-1
    user: "0:0"
    hostname: kafka-1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:19093,2@kafka-2:29093,3@kafka-3:39093
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
      KAFKA_LISTENERS: PLAINTEXT://:19092,CONTROLLER://:19093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:19092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data_1:/tmp/kraft-combined-logs
    networks:
      - kafkanet

  kafka-2:
    image: ${KAFKA_IMAGE:-apache/kafka:4.0.0}
    container_name: kafka-2
    user: "0:0"
    hostname: kafka-2
    ports:
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:19093,2@kafka-2:29093,3@kafka-3:39093
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
      KAFKA_LISTENERS: PLAINTEXT://:29092,CONTROLLER://:29093,EXTERNAL://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data_2:/tmp/kraft-combined-logs
    networks:
      - kafkanet

  kafka-3:
    image: ${KAFKA_IMAGE:-apache/kafka:4.0.0}
    container_name: kafka-3
    user: "0:0"
    hostname: kafka-3
    ports:
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:19093,2@kafka-2:29093,3@kafka-3:39093
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
      KAFKA_LISTENERS: PLAINTEXT://:39092,CONTROLLER://:39093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:39092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data_3:/tmp/kraft-combined-logs
    networks:
      - kafkanet

  # --------- Spring Boot 应用 ---------
  zkp-app:
    build:
      context: .  # Dockerfile 所在目录
      dockerfile: Dockerfile
    container_name: zkp-app
    env_file: .env
    ports:
      - "8080:8080"  # 宿主机访问应用的端口
    depends_on:
      redis-bootstrap:
        condition: service_completed_successfully  # 等待集群创建完成
      pg-primary:
        condition: service_started
      kafka-1:
        condition: service_started
    networks:
      - redisnet
      - kafkanet
      - pgnet

volumes:
  pg_primary:
  pg_replica_1:
  pg_replica_2:
  redis_data_1:
  redis_data_2:
  redis_data_3:
  redis_data_4:
  redis_data_5:
  redis_data_6:
  kafka_data_1:
  kafka_data_2:
  kafka_data_3:

networks:
  redisnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
  kafkanet:
    driver: bridge
  pgnet:
    driver: bridge