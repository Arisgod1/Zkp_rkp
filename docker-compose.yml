services:
  # --------- PostgreSQL 一主二从 ---------
  pg-primary:
    image: ${PROTGRESQL_IMAGE:-bitnami/postgresql:16}
    container_name: pg-primary
    env_file: .env
    environment:
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: ${POSTGRESQL_REPLICATION_USER:-repl}
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRESQL_REPLICATION_PASSWORD:-repl123}
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME:-zkuser}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-zkpass_1314217}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-zk_auth}
    ports:
      - "5432:5432"  # 宿主机如需访问可保留
    volumes:
      - pg_primary:/bitnami/postgresql
    networks:
      - pgnet

  pg-replica-1:
    image: ${PROTGRESQL_IMAGE:-bitnami/postgresql:16}
    container_name: pg-replica-1
    env_file: .env
    environment:
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_MASTER_HOST: pg-primary
      POSTGRESQL_MASTER_PORT: 5432
      POSTGRESQL_REPLICATION_USER: ${POSTGRESQL_REPLICATION_USER:-repl}
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRESQL_REPLICATION_PASSWORD:-repl123}
    depends_on:
      - pg-primary
    ports:
      - "5433:5432"
    volumes:
      - pg_replica_1:/bitnami/postgresql
    networks:
      - pgnet

  pg-replica-2:
    image: ${PROTGRESQL_IMAGE:-bitnami/postgresql:16}
    container_name: pg-replica-2
    env_file: .env
    environment:
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_MASTER_HOST: pg-primary
      POSTGRESQL_MASTER_PORT: 5432
      POSTGRESQL_REPLICATION_USER: ${POSTGRESQL_REPLICATION_USER:-repl}
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRESQL_REPLICATION_PASSWORD:-repl123}
    depends_on:
      - pg-primary
    ports:
      - "5434:5432"
    volumes:
      - pg_replica_2:/bitnami/postgresql
    networks:
      - pgnet

  # --------- Redis Cluster (6 节点) ---------
  # 注意：移除了 cluster-announce-ip，使用默认容器 IP
  redis-1:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.101
    volumes:
      - redis_data_1:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-2:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-2
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    networks:
      redisnet:
        ipv4_address: 172.28.0.102
    volumes:
      - redis_data_2:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 3s

  redis-3:
    image: ${REDIS_IMAGE:-redis:8.4}
    container_name: redis-3
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
