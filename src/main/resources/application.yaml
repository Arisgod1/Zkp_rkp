server:
  port: 8080

spring:
  application:
    name: zkp_rkp
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      cluster:
        # configure cluster node list via env var (comma-separated)
        nodes: ${SPRING_REDIS_CLUSTER_NODES}
      lettuce:
        pool:
          max-idle: 20
      # keep single-node host/port optional for non-cluster setups
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}

      database: 0
      timeout: 2000ms

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    producer:
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: zk-auth-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.tmd.*

logging:
  level:
    com.tmd.zkauth: DEBUG