server:
  port: 8080

spring:
  application:
    name: zkp_rkp

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zk_auth}
    username: ${SPRING_DATASOURCE_USERNAME:zkuser}
    password: ${SPRING_DATASOURCE_PASSWORD:zkpass_1314217}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      cluster:
        nodes: ${SPRING_REDIS_CLUSTER_NODES:localhost:6379,localhost:6380,localhost:6381,localhost:6382,localhost:6383,localhost:6384}
      lettuce:
        pool:
          max-active: 8
          max-idle: 20
          min-idle: 5
      timeout: 2000ms
      # 如有密码取消注释
      # password: ${SPRING_REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}
    producer:
      retries: 3
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: zk-auth-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.tmd.*

logging:
  level:
    com.tmd.zkp_rkp: DEBUG
    org.apache.kafka: INFO